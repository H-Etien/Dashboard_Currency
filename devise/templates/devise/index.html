{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline/dist/chartjs-plugin-trendline.min.js"></script>

        <title>Document</title>
    </head>
    <body class="bg-dark">
        <!--  -->
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="text-white">Tableau de Bord</h1>
                    <a class="btn btn-secondary" onclick="updateURL(7)"
                        >Semaine
                    </a>
                    <a class="btn btn-secondary" onclick="updateURL(30)"
                        >Mois</a
                    >
                    <a class="btn btn-secondary" onclick="updateURL(365)"
                        >Ann√©e</a
                    >
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 bg-dark bg-gradient">
                    {% for currency in data %}
                    <canvas id="chart-{{ currency }}">
                        <!--  -->
                    </canvas>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
    <script>
        var url_api = "{% url 'api_currency' days_range=20 %}";

        function updateURL(days_range) {
            if (days_range == 7)
                url_api = "{% url 'api_currency' days_range=7 %}";
            else if (days_range == 30)
                url_api = "{% url 'api_currency' days_range=30 %}";
            else if (days_range == 365)
                url_api = "{% url 'api_currency' days_range=365 %}";
            load_currency_chart();
        }
    </script>
    <script src="{% static 'devise/index.js' %}"></script>
</html>
